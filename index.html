<!-- open source quick start -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tag -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="author" content="arya dewangga puja" />
    <meta name="keywords" content="age Calculator, age , calculator," />
    <meta name="description" content="hitung berapa lama kamu hidup" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="purple" />

    <!-- fav icon -->
    <link rel="icon" href="" type="image/x-icon" />

    <!-- custom style css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- title -->
    <title>Age Calculator</title>
  </head>
  <body>
    <!-- container -->
    <div class="container">
      <div class="head-wrap">
        <div class="input-wrap">
          <input type="date" name="date" id="date" />
          <i class="bi bi-calendar2-week"></i>
        </div>
        <button onclick="ageCalculate()">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="year-wrap">
        <div>
          <h1 id="year">0</h1>
          <span>year</span>
        </div>
        <div>
          <h1 id="month">0</h1>
          <span>month</span>
        </div>
        <div>
          <h1 id="day">0</h1>
          <span>day</span>
        </div>
      </div>
    </div>

    <footer>&copy;Arya Dewangga Puja</footer>
    <!-- custom script -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
